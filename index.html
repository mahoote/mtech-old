<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icons/mtech-ico.svg">
    <title>Martin Hoff Teigen</title>

    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Module -->
    <script type="module" src="js/index.js"></script>
</head>
<body>
    
    <header class="hero has-background">
        <div class="hero-head">
            <!-- Header background -->
            <img class="hero-background" src="images/backgrounds/logo-background.jpg" alt="Header background">
            <div class="hero-body">

                <!-- Header logo -->
                <div class="is-flex is-justify-content-center">
                    <img class="image" id="mtech-logo" src="images/logo/mtech-logo.svg" alt="MTECH">
                </div>

                <!-- Header motto -->
                <div class="is-flex is-justify-content-center">
                    <h1 class="has-text-white" id="mtech-motto">Martin &#9679 Hoff &#9679 Teigen</h1>
                </div>

            </div>
        </div>
        
    </header>

    
    <div class="main-class">
        <div class="container mt-6 mb-6">

            <!-- Websites -->
            <h2 class="title has-text-centered">Websites</h2>
            <hr>
            <!-- Center div -->
            <div class="is-flex is-justify-content-center">
                <div id="websites-container" class="columns is-multiline is-centered"></div>
            </div>

        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
